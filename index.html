        // --- API LOGIC ---
        // Updated to use either a local key (preview) or Netlify proxy (production)
        async function callGeminiAPI(currentInput, history, type, config) {
            const { apiKey, useNetlifyProxy } = config;
            
            // Validation
            if (!useNetlifyProxy && !apiKey) {
                return "<p style='color:red'><b>API Key Missing.</b><br/>Click the gear icon (⚙️) in the top right to configure your API Key.</p>";
            }

            const isTech = type === 'tech';
            
            const systemContext = isTech 
                ? `You are an expert Xfinity Mobile Technical Support Assistant. 
                   INSTRUCTIONS:
                   1. OUTPUT FORMAT: You must return your answer in valid HTML. Use <p> for paragraphs, <b> for bold text, and <ul><li> for lists. Do NOT use Markdown.
                   2. BEHAVIOR: Use Google Search to find current outages or specific device steps. 
                   3. TONE: Be concise and professional.`
                : `You are an expert Xfinity Mobile Porting Assistant. 
                   INTERNAL DATA: ${JSON.stringify(CARRIER_DATA)}. 
                   CRITICAL PROTOCOL:
                   1. **OUTPUT FORMAT**: You must return your answer in valid HTML. Use <p> for paragraphs, <b> for bold text, and <ul><li> for lists. Do NOT use Markdown.
                   2. **RESEARCH**: If the info is not in Internal Data, you MUST use the Google Search tool.
                   3. **DIRECT ANSWER**: Do NOT narrate your search. Output the final answer immediately.
                   4. **FORMAT**: Highlight key info (Account #, PIN) using <b> tags.`;

            const formattedHistory = history.map(msg => ({
                role: msg.type === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            }));

            const contents = [
                ...formattedHistory,
                { role: 'user', parts: [{ text: currentInput }] }
            ];

            const requestBody = {
                contents: contents,
                systemInstruction: { parts: [{ text: systemContext }] },
                tools: [{ google_search: {} }] 
            };

            try {
                let response;
                
                if (useNetlifyProxy) {
                    // NETLIFY PRODUCTION MODE
                    response = await fetch('/.netlify/functions/gemini', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestBody)
                    });
                } else {
                    // DIRECT/PREVIEW MODE
                    response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(requestBody)
                        }
                    );
                }

                if (!response.ok) {
                    if (useNetlifyProxy && response.status === 404) {
                        throw new Error("Netlify Function not found. Did you deploy 'gemini.js' to 'netlify/functions'?");
                    }
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!text) text = "<p>I'm having trouble connecting. Please check the Legacy Playbook below.</p>";
                return text;

            } catch (error) {
                console.error("Gemini API Error:", error);
                return `<p style='color:red'><b>Connection Error</b><br/>${error.message}<br/>If using Proxy, ensure the function is deployed.</p>`;
            }
        }

                                    msg.type === 'user' 
                                        ? 'bg-[#6138F5] text-white rounded-br-sm' 
                                        : 'bg-slate-100 text-slate-800 rounded-bl-sm border border-slate-200/50 [&>p]:mb-2 [&>ul]:list-disc [&>ul]:pl-4 [&>ul]:mb-2'
                                }`}>
                                    <div dangerouslySetInnerHTML={{ __html: msg.text }} />
                                </div>
                            </div>
                        ))}

                        {isLoading && (
                            <div className="flex justify-start animate-fade-in">
                                <div className="bg-slate-100 rounded-2xl rounded-bl-sm p-3 border border-slate-200/50">
                                    <TypingIndicator />
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>
                    
                    <form onSubmit={handleSend} className="p-3 bg-white border-t border-slate-100 flex gap-2 items-center shrink-0">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder={isTech ? "Describe the issue..." : "Ask a porting question..."}
                            className="flex-1 bg-slate-50 border border-transparent hover:bg-slate-100 focus:bg-white focus:border-[#6138F5]/30 rounded-full px-4 py-2.5 text-sm focus:ring-4 focus:ring-[#6138F5]/10 outline-none transition-all"
                        />
                        <button 
                            type="submit" 
                            disabled={!input.trim() || isLoading}
                            className={`p-2.5 rounded-full text-white transition-all shadow-md ${
                                !input.trim() || isLoading ? 'bg-slate-300 cursor-not-allowed' : 'bg-[#6138F5] hover:bg-[#522ed1] shadow-[#6138F5]/20'
                            }`}
                        >
                            <Send size={16} />
                        </button>
                    </form>
                </div>
            );
        };

        // --- CONFIG MODAL ---
        const ConfigModal = ({ show, onClose, config, setConfig }) => {
            if (!show) return null;
            
            const [localKey, setLocalKey] = useState(config.apiKey);
            const [localUseProxy, setLocalUseProxy] = useState(config.useNetlifyProxy);

            const handleSave = () => {
                setConfig({ apiKey: localKey, useNetlifyProxy: localUseProxy });
                localStorage.setItem('xfinity_port_config', JSON.stringify({ apiKey: localKey, useNetlifyProxy: localUseProxy }));
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                        <div className="bg-[#6138F5] p-4 flex justify-between items-center text-white">
                            <h2 className="font-bold flex items-center gap-2"><Settings size={20} /> Settings</h2>
                            <button onClick={onClose}><X size={20} /></button>
                        </div>
                        <div className="p-6 space-y-6">
                            
                            {/* Mode Toggle */}
                            <div className="flex items-center justify-between">
                                <label className="text-sm font-bold text-slate-700">Use Netlify Proxy (Production)</label>
                                <button 
                                    onClick={() => setLocalUseProxy(!localUseProxy)}
                                    className={`w-12 h-6 rounded-full transition-colors relative ${localUseProxy ? 'bg-[#6138F5]' : 'bg-slate-300'}`}
                                >
                                    <div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-transform ${localUseProxy ? 'left-7' : 'left-1'}`}></div>
                                </button>
                            </div>

                            {/* API Key Input */}
                            <div className={`space-y-2 transition-opacity ${localUseProxy ? 'opacity-50 pointer-events-none' : 'opacity-100'}`}>
                                <label className="text-xs font-bold text-slate-500 uppercase">Google Gemini API Key</label>
                                <div className="relative">
                                    <Lock size={16} className="absolute left-3 top-3 text-slate-400" />
                                    <input 
                                        type="password"
                                        value={localKey}
                                        onChange={(e) => setLocalKey(e.target.value)}
                                        placeholder="Paste AIza... key here"
                                        className="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:border-[#6138F5] outline-none"
                                    />
                                </div>
                                <p className="text-[10px] text-slate-400">
                                    {localUseProxy ? "Key is managed by Netlify Server." : "Key is stored securely in your browser's Local Storage."}
                                </p>
                            </div>

                            <button onClick={handleSave} className="w-full bg-[#6138F5] text-white font-bold py-3 rounded-xl hover:bg-[#522ed1] transition-colors">
                                Save Configuration
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const PortingAssistant = () => {
            const [showLegacy, setShowLegacy] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [activeMobileTab, setActiveMobileTab] = useState('porting');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCarrier, setSelectedCarrier] = useState(null);
            
            // Config State (Load from LocalStorage)
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('xfinity_port_config');
                return saved ? JSON.parse(saved) : { apiKey: '', useNetlifyProxy: false };
            });

            const [portingHistory, setPortingHistory] = useState([
                { type: 'bot', text: "<p>Hi! I'm your <b>Porting Assistant</b>. I can find Account Numbers, PINs, and Unlock details for you.</p>" }
            ]);
            const [techHistory, setTechHistory] = useState([
                { type: 'bot', text: "<p>Hi! I'm your <b>AI Tech Support</b>. I can help with activation, network resets, or device troubleshooting.</p>" }
            ]);

            const filteredCarriers = CARRIER_DATA.filter(c => 
                c.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                c.keywords.some(k => k.includes(searchQuery.toLowerCase()))
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="bg-black text-white px-6 py-4 flex items-center justify-between shadow-md z-20 shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="flex items-baseline gap-1 select-none">
                                <span className="text-2xl font-bold tracking-tight">xfinity</span>
                                <span className="text-xl font-light tracking-wide text-white/80">mobile</span>
                            </div>
                            <div className="hidden md:block h-6 w-px bg-white/20 mx-2"></div>
                            <span className="hidden md:inline-block text-xs font-bold bg-[#6138F5] px-2 py-0.5 rounded text-white tracking-wider">
                                PORTING HUB
                            </span>
                        </div>
                        <div className="flex items-center gap-4">
                            <button 
                                onClick={() => setShowSettings(true)}
                                className="text-white/70 hover:text-white transition-colors"
                            >
                                <Settings size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 relative flex flex-col md:flex-row p-4 md:p-6 gap-6 max-w-[1600px] mx-auto w-full h-[calc(100vh-80px)] overflow-hidden">
                        
                        {/* DESKTOP */}
                        <div className="hidden md:flex w-full gap-6 h-full pb-12 min-h-0">
                            <div className="flex-1 flex flex-col min-h-0 h-full">
                                <ChatInterface 
                                    type="porting" 
                                    messages={portingHistory} 
                                    setMessages={setPortingHistory} 
                                    onSelectCarrier={(c) => { setSelectedCarrier(c); setShowLegacy(true); }}
                                    onClear={() => setPortingHistory([{ type: 'bot', text: "<p>Chat cleared. How can I help?</p>" }])}
                                    config={config}
                                />
                            </div>
                            <div className="flex-1 flex flex-col min-h-0 h-full">
                                <ChatInterface 
                                    type="tech" 
                                    messages={techHistory} 
                                    setMessages={setTechHistory} 
                                    onSelectCarrier={(c) => { setSelectedCarrier(c); setShowLegacy(true); }}
                                    onClear={() => setTechHistory([{ type: 'bot', text: "<p>Chat cleared. Ready for new issues.</p>" }])}
                                    config={config}
                                />
                            </div>
                        </div>

                        {/* MOBILE */}
                        <div className="md:hidden flex flex-col h-full pb-16 min-h-0">
                            <div className="flex p-1 bg-slate-200 rounded-lg mb-4 shrink-0">
                                <button 
                                    onClick={() => setActiveMobileTab('porting')}
                                    className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeMobileTab === 'porting' ? 'bg-white text-[#6138F5] shadow-sm' : 'text-slate-500'}`}
                                >
                                    Porting AI
                                </button>
                                <button 
                                    onClick={() => setActiveMobileTab('tech')}
                                    className={`flex-1 py-2 text-sm font-bold rounded-md transition-all ${activeMobileTab === 'tech' ? 'bg-white text-[#6138F5] shadow-sm' : 'text-slate-500'}`}
                                >
                                    Tech AI
                                </button>
                            </div>
                            
                            <div className="flex-1 min-h-0 flex flex-col h-full">
                                {activeMobileTab === 'porting' ? (
                                    <ChatInterface 
                                        type="porting" 
                                        messages={portingHistory} 
                                        setMessages={setPortingHistory} 
                                        onSelectCarrier={(c) => { setSelectedCarrier(c); setShowLegacy(true); }}
                                        onClear={() => setPortingHistory([{ type: 'bot', text: "<p>Chat cleared. How can I help?</p>" }])}
                                        config={config}
                                    />
                                ) : (
                                    <ChatInterface 
                                        type="tech" 
                                        messages={techHistory} 
                                        setMessages={setTechHistory} 
                                        onSelectCarrier={(c) => { setSelectedCarrier(c); setShowLegacy(true); }}
                                        onClear={() => setTechHistory([{ type: 'bot', text: "<p>Chat cleared. Ready for new issues.</p>" }])}
                                        config={config}
                                    />
                                )}
                            </div>
                        </div>

                        {/* FOOTER */}
                        <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-50 to-transparent flex justify-between items-end pointer-events-none z-10">
                            <div className="pointer-events-auto">
                                <button 
                                    onClick={() => { setShowLegacy(true); setSelectedCarrier(null); }}
                                    className="group flex items-center gap-2 text-xs font-bold text-slate-400 hover:text-[#6138F5] transition-colors bg-white/80 backdrop-blur-md px-4 py-2 rounded-full shadow-sm border border-slate-200 hover:border-[#6138F5]/30"
                                >
                                    <BookOpen size={14} className="group-hover:scale-110 transition-transform"/>
                                    Legacy Playbook
                                </button>
                            </div>
                            <div className="text-[10px] text-slate-300 pointer-events-auto">
                                © Bwest Inc.
                            </div>
                        </div>
                    </main>

                    {/* CONFIG MODAL */}
                    <ConfigModal 
                        show={showSettings} 
                        onClose={() => setShowSettings(false)} 
                        config={config} 
                        setConfig={setConfig} 
                    />

                    {/* LEGACY MODAL */}
                    {showLegacy && (
                        <div className="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-slate-50 w-full max-w-5xl h-[85vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col relative">
                                <div className="bg-black text-white p-4 flex justify-between items-center shrink-0">
                                    <div>
                                        <h2 className="text-xl font-bold flex items-center gap-2">
                                            <BookOpen size={20} className="text-[#6138F5]" /> 
                                            Legacy Carrier Playbook
                                        </h2>
                                    </div>
                                    <button 
                                        onClick={() => { setShowLegacy(false); setSelectedCarrier(null); }}
                                        className="bg-white/10 hover:bg-white/20 p-2 rounded-full transition-colors"
                                    >
                                        <X size={20} />
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto p-6 md:p-8 custom-scroll">
                                    {selectedCarrier ? (
                                        <div className="max-w-2xl mx-auto h-full flex flex-col justify-center">
                                           <button 
                                            onClick={() => setSelectedCarrier(null)}
                                            className="mb-6 text-slate-500 hover:text-[#6138F5] flex items-center gap-1 text-sm font-bold w-fit"
                                          >
                                            <ArrowLeft size={16} /> Back to Directory
                                          </button>
                                          <CarrierCard carrier={selectedCarrier} onClick={() => {}} isDetailed={true} />
                                        </div>
                                    ) : (
                                        <div className="max-w-5xl mx-auto">
                                            <div className="mb-8 text-center max-w-2xl mx-auto">
                                                <p className="text-slate-500 mb-6">Search the full database of manual porting instructions.</p>
                                                <div className="relative group">
                                                    <Search className="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-[#6138F5] transition-colors" size={20} />
                                                    <input 
                                                        type="text" 
                                                        placeholder="Search carriers (e.g., Verizon, Mint, Cricket)..."
                                                        className="w-full pl-12 pr-4 py-4 rounded-full border border-slate-200 shadow-sm focus:ring-4 focus:ring-[#6138F5]/20 focus:border-[#6138F5] outline-none transition-all text-lg"
                                                        value={searchQuery}
                                                        onChange={(e) => setSearchQuery(e.target.value)}
                                                        autoFocus
                                                    />
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pb-8">
                                                {filteredCarriers.map(carrier => (
                                                    <CarrierCard 
                                                        key={carrier.id} 
                                                        carrier={carrier} 
                                                        onClick={() => setSelectedCarrier(carrier)} 
                                                    />
                                                ))}
                                                {filteredCarriers.length === 0 && (
                                                    <div className="col-span-full text-center py-12 text-slate-400">
                                                        No carriers found matching "{searchQuery}"
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortingAssistant />);
    </script>
</body>
</html>
